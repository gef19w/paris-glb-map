<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paris 3D Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #000; color: white; font-family: sans-serif; }
    model-viewer { width: 100vw; height: 100vh; display: none; }
    #error-message {
      display: none;
      text-align: center;
      padding: 2rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <model-viewer id="viewer"
    src="paris.glb"
    auto-rotate
    camera-controls
    background-color="#000000"
    alt="Paris GLB model">
  </model-viewer>

  <div id="error-message">
    ⚠️ لم يتم العثور على ملف الخريطة بصيغة glb. الرجاء التأكد من أنك قمت بتشغيل التحويل أو رفع الملف paris.glb.
  </div>

  <script>
    const viewer = document.getElementById('viewer');
    const errorMsg = document.getElementById('error-message');

    fetch('paris.glb', { method: 'HEAD' })
      .then(response => {
        if (response.ok) {
          viewer.style.display = 'block';
        } else {
          errorMsg.style.display = 'block';
        }
      })
      .catch(() => {
        errorMsg.style.display = 'block';
      });
  </script>

</body>
</html>
